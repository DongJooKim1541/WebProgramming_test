<!DOCTYPE html>
<html>
	<head>
		<style>
		#img1{
			animation: 1s myanim;
			-webkit-animation-iteration-count:infinite;

			position:absolute;
		}
		@keyframes myanim{
			from,to{
					transform:rotate(-90deg) ;                                                                                                                                                                               
				}
				50%{
					transform:rotate(90deg);
				}
		}
		</style>
	</head><body>
	<h1>중간고사3</h1>
	<hr/>
		<div id="img1"><img src="coffee.gif"></div>
	</body>
</html>
